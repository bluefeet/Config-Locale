name    = Config-Locale
author  = Aran Deltac <bluefeet@gmail.com>
license = Perl_5
copyright_holder = Aran Deltac

[@Basic]
[ManifestSkip]

[NextRelease]
format = %-9v %{yyyy-MM-dd}d

[@Git]

[Git::NextVersion]
first_version = 0.01

[Repository]

[PkgVersion]
[PodCoverageTests]
[PodSyntaxTests]

[Bugtracker]
web = https://github.com/bluefeet/Config-Locale/issues

[Test::Compile]

[ReadmeAnyFromPod / ReadmePodInRoot]
type = pod
filename = README.pod
location = root

[Prereqs]
Moose = 1.23
namespace::autoclean = 0.12
Config::Any = 0.04
MooseX::Types::Path::Class = 0.01
Hash::Merge = 0.12
Algorithm::Loops = 1.031

[Prereqs / TestRequires]
Test::Simple = 0.94

